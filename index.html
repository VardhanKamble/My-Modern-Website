<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Modern Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MySite</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero-section">
        <h1>Welcome to My Modern Website</h1>
        <p>A sleek and professional design with smooth scrolling and stylish animations.</p>
        <button id="clickButton">Explore</button>
    </section>

    <section id="about" class="content-section">
        <h2>About</h2>
        <p>This website is designed to demonstrate modern web development practices with enhanced design elements.</p>
    </section>

    <section id="contact" class="content-section">
        <h2>Contact</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Modern Website</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
